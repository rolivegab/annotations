- args:
    sql: CREATE EXTENSION IF NOT EXISTS pgcrypto;
  type: run_sql
- args:
    sql: "CREATE TABLE \"public\".\"annotation\"(\"id\" uuid NOT NULL DEFAULT gen_random_uuid(),
      \"title\" text NOT NULL, \"content\" text NOT NULL, \"created_at\" timestamptz
      NOT NULL DEFAULT now(), \"updated_at\" timestamptz NOT NULL DEFAULT now(), PRIMARY
      KEY (\"id\") ); COMMENT ON TABLE \"public\".\"annotation\" IS E'Essa tabela
      armazena anotações';\nCREATE OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_annotation_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"annotation\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_annotation_updated_at\" ON \"public\".\"annotation\"
      \nIS 'trigger to set value of column \"updated_at\" to current timestamp on
      row update';\n"
  type: run_sql
- args:
    name: annotation
    schema: public
  type: add_existing_table_or_view
